environment:
  NODEJS_VERSION: 8
  APPVEYOR_OS_NAME: windows

# Install scripts. (runs after repo cloning)
install:
  - ps: Install-Product node $env:NODEJS_VERSION
  - npm install
  - npm install -g pkg

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
  - ./validate --help

artifacts:
  - path: enketo-validate-binaries\windows.zip

build_script:
  - sh ./windows-build-binary.sh

deploy:
  provider: GitHub
  auth_token:
    secure: xw+3stgHlQ4km3dfxkxdrWT38WH6s+fXCf5gPVMjWS9O1s9GpZUVq2lA6QyEuGup
  artifact: enketo-validate-binaries\windows.zip            
  draft: false
  prerelease: false
  on:
    branch: feature/windows-build   # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only